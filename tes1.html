<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<style>
.container {
  display: flex;
  flex-wrap: wrap;
  width: 260px;
  height: 300px;
  background: #f1f1f1;
  border: 2px solid #ccc;
  gap: 10px;
}
.box {
  background: #ff8ba7;
  color: #fff;
  font-weight: bold;
  width: 70px;
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
}
</style>
</head>
<body>
<h3>align-content: center</h3>
<div class="container" style="align-content:center;">
  <div class="box">1</div><div class="box">2</div><div class="box">3</div>
  <div class="box">4</div><div class="box">5</div><div class="box">6</div>
</div>

<h3>align-content: space-between</h3>
<div class="container" style="align-content:space-between;">
  <div class="box">1</div><div class="box">2</div><div class="box">3</div>
  <div class="box">4</div><div class="box">5</div><div class="box">6</div>
</div>
</body>
</html>
